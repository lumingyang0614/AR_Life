<html>
	<head>
		<title>AR Life</title>
		<meta charset="utf-8"></meta>

		<!-- font -->

		<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

		<!-- js of this page -->
		<script src="./js/signup.js"></script>

		<!-- css of this page -->
  		<link rel="stylesheet" href="./css/signup.css" />

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#a9d6e5">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#a9d6e5">
	</head>

	<body>	
		<h1 style="margin-top: 10px; font-size: 36px;">AR Life</h1>
		<body onload="scrollBy(0,document.body.scrollHeight) ">

		<div class="content">

		<div id="lognin_div" class="main-div">
			<h2>User LogIn</h2>
			<input type="email" placeholder="Email..." id="email">
			<input type="password" placeholder="Password..." id="password">
			<button onclick="login()" id="lognin">LognIn</button>
			<button onclick="logout()" id="logout">LogOut</button>

		</div>	

		<div id="signup_div" class="signedup-div">
			<h2>User SignUp</h2>
			<input type="email" placeholder="Email..." id="newemail">
			<input type="password" placeholder="Password..." id="newpassword">
			<button onclick="signup()">SignUp</button>
		</div>	

		<!-- pwa's service worker -->
		<script>
		if ('serviceWorker' in navigator) {
			console.log("Will service worker register?");
			navigator.serviceWorker.register('/js/sw.js').then(function(reg){console.log("Yes it did.");}).catch(function(err){console.log("No it didn't. This happened: ", err)});
		}
		</script>

		<!-- end content div -->
		</div>
	</body>

</html>
